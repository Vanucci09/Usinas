<!-- templates/cadastrar_inversor.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vincular Inversor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h3 class="mb-4">Vincular Inversor a Usina</h3>

            {% if mensagem %}
                <div class="alert alert-info">{{ mensagem }}</div>
            {% endif %}

            <form method="POST">
                <div class="mb-3">
                    <label for="inverter_sn" class="form-label">Serial do Inversor (SN)</label>
                    <input type="text" name="inverter_sn" id="inverter_sn" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="usina_id" class="form-label">Usina</label>
                    <select name="usina_id" id="usina_id" class="form-select" required>
                        <option value="" disabled selected>Selecione a usina</option>
                        {% for usina in usinas %}
                            <option value="{{ usina.id }}">{{ usina.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Vincular</button>
            </form>
        </div>
    </div>
</body>
</html>
