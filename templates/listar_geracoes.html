<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Gerações</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2em;
            color: #4A90E2;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-size: 1rem;
            margin: 10px 0 5px;
            color: #555;
        }

        form input, form select, form button {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #4A90E2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #357ABD;
        }

        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #4A90E2;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .actions a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Gerações de Energia</h1>

    <form method="GET" action="{{ url_for('listar_geracoes') }}">
        <label for="data_inicio">Data Início:</label>
        <input type="date" id="data_inicio" name="data_inicio" value="{{ data_inicio_default }}">
        
        <label for="data_fim">Data Fim:</label>
        <input type="date" id="data_fim" name="data_fim" value="{{ data_fim_default }}">

        <label for="usina_id">Usina:</label>
        <select id="usina_id" name="usina_id">
            <option value="">Todas</option>
            {% for usina in usinas %}
                <option value="{{ usina['id'] }}">{{ usina['nome'] }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Filtrar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Usina</th>
                <th>Data</th>
                <th>Energia (kWh)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for geracao in geracoes %}
                <tr>
                    <td>{{ geracao['nome'] }}</td>
                    <td>{{ geracao['data'] }}</td>
                    <td>{{ geracao['energia_kwh'] }}</td>
                    <td class="actions">
                        <a href="{{ url_for('editar_geracao', id=geracao['id']) }}">Editar</a> | 
                        <a href="{{ url_for('excluir_geracao', id=geracao['id']) }}" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
