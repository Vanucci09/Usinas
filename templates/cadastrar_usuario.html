<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h3 class="mb-3">Novo Usuário</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="pode_cadastrar_geracao" id="geracao">
                <label class="form-check-label" for="geracao">Pode cadastrar geração</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="pode_cadastrar_cliente" id="cliente">
                <label class="form-check-label" for="cliente">Pode cadastrar cliente</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="pode_cadastrar_fatura" id="fatura">
                <label class="form-check-label" for="fatura">Pode cadastrar fatura</label>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <a href="/" class="btn btn-secondary">Voltar ao Início</a>
                    <a href="/usuarios" class="btn btn-primary"><i class="bi bi-people-fill"></i> Usuários</a>
                </div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
