<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        .botao {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .mensagem {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <p class="mensagem">Olá, <strong>{{ cliente.nome }}</strong>!</p>
    <p class="mensagem">
        Clique no botão abaixo para acessar o relatório da sua fatura referente a
        <strong>{{ fatura.mes_referencia }}/{{ fatura.ano_referencia }}</strong>:
    </p>
    <p><a class="botao" href="{{ link_relatorio }}" target="_blank">Acessar Relatório</a></p>
    <p class="mensagem">Ou copie e cole este link no navegador:</p>
    <p><a href="{{ link_relatorio }}" target="_blank">{{ link_relatorio }}</a></p>
    <p class="mensagem">Atenciosamente,<br>Equipe CGR Energia</p>
</body>
</html>
