<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; padding: 20px;">
    

    <p style="font-size: 16px; margin-bottom: 20px;">
        Olá, <strong>{{ cliente.nome }}</strong>!
    </p>

    <p style="font-size: 16px; margin-bottom: 20px;">
        Clique no botão abaixo para acessar o relatório da sua fatura referente a
        <strong>{{ fatura.mes_referencia }}/{{ fatura.ano_referencia }}</strong>:
    </p>

    <p style="margin-bottom: 20px;">
        <a href="{{ link_relatorio }}" 
           style="display: inline-block; background-color: #007BFF; color: #fff; padding: 12px 20px; 
                  border-radius: 5px; text-decoration: none; font-weight: bold;">
           Acessar Relatório
        </a>
    </p>

    <p style="font-size: 16px; margin-bottom: 10px;">
        Ou copie e cole este link no navegador:
    </p>

    <p style="word-break: break-all; font-size: 14px;">
        <a href="{{ link_relatorio }}" style="color: #007BFF;">{{ link_relatorio }}</a>
    </p>

    <p style="font-size: 16px; margin-top: 40px;">
        Atenciosamente,<br>
        Equipe CGR Energia
    </p>

</body>
</html>
