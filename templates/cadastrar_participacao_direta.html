{% extends 'base.html' %}

{% block title %}Cadastrar Participa√ß√£o Direta{% endblock %}

{% block content %}
<div class="container mt-5 mb-5 p-4 bg-white shadow rounded">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary m-0">üìÑ Cadastro de Participa√ß√£o Direta</h2>
        <a href="{{ url_for('listar_participacoes_diretas') }}" class="btn btn-outline-primary">
            <i class="bi bi-people-fill"></i> Ver Participa√ß√µes
        </a>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label for="usina_id" class="form-label">Usina</label>
            <select name="usina_id" id="usina_id" class="form-select" required>
                <option value="">Selecione uma usina</option>
                {% for usina in usinas %}
                    <option value="{{ usina.id }}">{{ usina.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="acionista_id" class="form-label">Acionista</label>
            <select name="acionista_id" id="acionista_id" class="form-select" required>
                <option value="">Selecione um acionista</option>
                {% for acionista in acionistas %}
                    <option value="{{ acionista.id }}">{{ acionista.nome }} - {{ acionista.cpf }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="percentual" class="form-label">Percentual de Participa√ß√£o (%)</label>
            <input type="number" step="0.01" min="0" max="100" name="percentual" id="percentual" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('index') }}?aba=investidores" class="btn btn-secondary mt-3">Voltar</a>
            <button type="submit" class="btn btn-primary mt-3">
                <i class="bi bi-save"></i> Salvar
            </button>
        </div>
    </form>
</div>
{% endblock %}
