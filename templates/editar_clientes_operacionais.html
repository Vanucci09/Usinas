{% extends 'base.html' %}
{% block title %}Editar Cliente Operacional{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-primary mb-3">Editar Cliente Operacional</h2>

    <form method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Empresa</label>
                <select name="empresa_id" class="form-select" required>
                    {% for e in empresas %}
                        <option value="{{ e.id }}" {% if e.id == cliente.empresa_id %}selected{% endif %}>{{ e.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" value="{{ cliente.nome }}" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">CPF/CNPJ</label>
                <input type="text" name="cpf_cnpj" class="form-control" value="{{ cliente.cpf_cnpj or '' }}">
            </div>

            <div class="col-md-8">
                <label class="form-label">Endereço</label>
                <input type="text" name="endereco" class="form-control" value="{{ cliente.endereco or '' }}">
            </div>

            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ cliente.email or '' }}">
            </div>

            <div class="col-md-6">
                <label class="form-label">Telefone</label>
                <input type="text" name="telefone" class="form-control" value="{{ cliente.telefone or '' }}">
            </div>

            <div class="col-12 form-check mt-2">
                <input class="form-check-input" type="checkbox" id="ativo" name="ativo" {% if cliente.ativo %}checked{% endif %}>
                <label class="form-check-label" for="ativo">Ativo</label>
            </div>
        </div>

        <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{{ url_for('listar_clientes_operacionais') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
