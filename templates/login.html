<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | GUS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #0dcaf0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* Importante para o sol não criar barra de rolagem */
            position: relative;
        }

        /* --- Animação do Sol --- */
        .sun-container {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            z-index: -1; /* Garante que fique atrás do login */
            pointer-events: none; /* Garante que não atrapalhe cliques */
        }

        /* O núcleo do sol */
        .the-sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #fff9c4 20%, #ffc107 80%);
            border-radius: 50%;
            box-shadow: 0 0 40px #ffc107, 0 0 80px #ff9800;
            animation: sun-pulse 4s infinite alternate;
        }

        /* Os raios (feitos com borda tracejada girando) */
        .sun-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 4px dashed rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: sun-spin 30s linear infinite;
        }

        /* Segundo anel de raios */
        .sun-rays-2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 10px dotted rgba(255, 193, 7, 0.3);
            border-radius: 50%;
            animation: sun-spin 20s linear infinite reverse;
        }

        @keyframes sun-spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes sun-pulse {
            from { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 40px #ffc107; }
            to { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 60px #ffc107, 0 0 100px #ff9800; }
        }
        /* ----------------------- */

        .login-card {
            background: rgba(255, 255, 255, 0.95); /* Leve transparência para modernizar */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            z-index: 1; /* Garante que fique na frente do sol */
            backdrop-filter: blur(5px); /* Efeito de vidro se passar por cima do sol */
        }

        .login-card img {
            height: 70px;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="sun-container">
    <div class="sun-rays"></div>
    <div class="sun-rays-2"></div>
    <div class="the-sun"></div>
</div>

<div class="login-card">
    <img src="{{ url_for('static', filename='img/LogoEmpresa.jpg') }}" alt="Logo da Empresa">

    <h4 class="mb-2">GUS</h4>
    <p class="text-muted mb-4">Entre com seu e-mail e senha</p>

    {% if erro %}
        <div class="alert alert-danger text-center">{{ erro }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3 text-start">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3 text-start">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" id="senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <div class="footer">
        Gestão de Usina Solar
    </div>
</div>

</body>
</html>
