<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Previsões Mensais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="number"],
        select,
        button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Editar Previsões - {{ usina.nome }}</h2>

    <form method="GET" class="mb-3">
        <label for="ano">Selecionar Ano:</label>
        <input type="number" id="ano" name="ano" value="{{ ano }}">
        <button type="submit">Carregar</button>
    </form>

    <div style="margin-top: 20px;"></div>

    <form method="POST">
        <label for="potencia_kw">Potência da Usina (kW):</label>
        <input type="number" step="0.01" name="potencia_kw" id="potencia_kw" value="{{ usina.potencia_kw }}">

        <div class="grid">
            {% set meses = [
                'Janeiro', 'Fevereiro', 'Março', 'Abril',
                'Maio', 'Junho', 'Julho', 'Agosto',
                'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ] %}
            {% for i in range(12) %}
                <div>
                    <label for="previsao_{{ i+1 }}">{{ meses[i] }}</label>
                    <input type="number" step="0.01" name="previsoes[{{ i+1 }}]" id="previsao_{{ i+1 }}" value="{{ previsoes.get(i+1, '') }}">
                </div>
            {% endfor %}
        </div>
        <button type="submit">Salvar Previsões</button>
    </form>

    <div class="footer">
        <a href="/">Voltar para o Início</a>
    </div>
</div>
</body>
</html>
