<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Geração</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2em;
            color: #4A90E2;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-size: 1rem;
            margin: 10px 0 5px;
            color: #555;
        }

        form input, form button {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #4A90E2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #357ABD;
        }

        a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Editar Geração da Usina {{ geracao[1] }} em {{ geracao[2] }}</h1>

    <form method="POST">
        <label for="energia">Energia (kWh):</label>
        <input type="number" name="energia" value="{{ geracao[3] }}" step="0.01" required>
        <button type="submit">Salvar</button>
    </form>

    <a href="{{ url_for('listar_geracoes') }}">Voltar para lista</a>
</body>
</html>
