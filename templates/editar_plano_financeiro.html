{% extends 'base.html' %}
{% block title %}Editar Plano Financeiro{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-primary mb-3">Editar Plano Financeiro</h2>

  <form method="POST">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Empresa</label>
        <select name="empresa_id" class="form-select" required>
          {% for e in empresas %}
            <option value="{{ e.id }}" {% if e.id == plano.empresa_id %}selected{% endif %}>
              {{ e.nome }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Nome do Plano</label>
        <input type="text" name="nome" class="form-control" value="{{ plano.nome }}" required>
      </div>

      <div class="col-12">
        <label class="form-label">Descrição (opcional)</label>
        <textarea name="descricao" class="form-control" rows="3">{{ plano.descricao or '' }}</textarea>
      </div>

      <div class="col-12 form-check mt-2">
        <input class="form-check-input" type="checkbox" id="ativo" name="ativo" {% if plano.ativo %}checked{% endif %}>
        <label class="form-check-label" for="ativo">Ativo</label>
      </div>
    </div>

    <div class="mt-4 d-flex gap-2">
      <button type="submit" class="btn btn-success">Salvar Alterações</button>
      <a href="{{ url_for('listar_planos_financeiros') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
