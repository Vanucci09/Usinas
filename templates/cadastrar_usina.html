<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usina</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastrar Nova Usina</h2>

        <form method="POST">
            <label for="cc">Código CC:</label>
            <input type="text" name="cc" id="cc" required>

            <label for="nome">Nome da Usina:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="previsao_mensal">Previsão Mensal (kWh):</label>
            <input type="number" step="0.01" name="previsao_mensal" id="previsao_mensal">

            <button type="submit">Cadastrar Usina</button>
        </form>

        <div class="footer">
            <a href="/cadastrar_geracao">Cadastrar Geração</a> |
            <a href="/consulta">Consultar Geração</a> |
            <a href="/listar_geracoes">Editar Geração</a>
        </div>
    </div>

</body>
</html>
