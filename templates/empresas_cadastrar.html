{% extends 'base.html' %}

{% block title %}Cadastrar Empresa{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary mb-4">Cadastrar Empresa</h2>

    <form method="POST" action="{{ url_for('cadastrar_empresa_operacional') }}">
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Nome da Empresa *</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">CNPJ</label>
                <input type="text" name="cnpj" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Endereço</label>
                <input type="text" name="endereco" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Telefone</label>
                <input type="text" name="telefone" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Responsável</label>
            <input type="text" name="responsavel" class="form-control">
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-end align-items-stretch gap-2 mt-3">
            <a href="{{ url_for('index') }}?aba=financeiro_empresa"
                class="btn btn-outline-secondary d-flex align-items-center w-100 w-md-auto">
                <i class="bi bi-arrow-left me-2"></i> Voltar
            </a>

            <a href="{{ url_for('listar_empresas_operacional') }}"
                class="btn btn-outline-secondary d-flex align-items-center w-100 w-md-auto">
                <i class="bi bi-x-circle me-2"></i> Cancelar
            </a>

            <button type="submit"
                    class="btn btn-success d-flex align-items-center w-100 w-md-auto">
                <i class="bi bi-check2-circle me-2"></i> Salvar
            </button>
        </div>

    </form>
</div>
{% endblock %}
