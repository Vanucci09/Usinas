{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">üìà Distribui√ß√£o de Lucro</h2>

    <form method="POST" class="row g-3 shadow-sm p-4 bg-white rounded border">
        <div class="col-md-6">
            <label for="empresa_id" class="form-label">Empresa Investidora</label>
            <select name="empresa_id" id="empresa_id" class="form-select" required>
                <option value="" disabled selected>Selecione uma empresa</option>
                {% for empresa in empresas %}
                    <option value="{{ empresa.id }}">{{ empresa.razao_social }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <label for="mes" class="form-label">M√™s</label>
            <select name="mes" id="mes" class="form-select" required>
                {% for m in range(1, 13) %}
                    <option value="{{ m }}">{{ "%02d"|format(m) }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <label for="ano" class="form-label">Ano</label>
            <select name="ano" id="ano" class="form-select" required>
                {% for a in anos %}
                    <option value="{{ a }}">{{ a }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary mt-3">
                <i class="bi bi-file-earmark-bar-graph"></i> Gerar Relat√≥rio
            </button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('menu_relatorios') }}" class="btn btn-secondary">‚Üê Voltar ao Menu de Relat√≥rios</a>
    </div>
</div>
{% endblock %}
