<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rateios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="mb-4 text-primary text-center">Configuração de Rateios</h2>

    <form method="POST" action="{{ url_for('cadastrar_rateio') }}">
        <div class="mb-3">
            <label for="usina_id" class="form-label">Usina</label>
            <select class="form-select" id="usina_id" name="usina_id" required>
                <option value="" disabled selected>Selecione a usina</option>
                {% for usina in usinas %}
                    <option value="{{ usina.id }}">{{ usina.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="cliente_id" class="form-label">Cliente</label>
            <select class="form-select" id="cliente_id" name="cliente_id" required>
                <option value="" disabled selected>Selecione o cliente</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="percentual" class="form-label">% da Energia</label>
            <input type="number" step="0.01" class="form-control" id="percentual" name="percentual" required>
        </div>

        <div class="mb-3">
            <label for="tarifa" class="form-label">Tarifa por kWh (R$)</label>
            <input type="number" step="0.0000001" class="form-control" id="tarifa_kwh" name="tarifa_kwh" required>
        </div>

        <button type="submit" class="btn btn-success">Cadastrar Rateio</button>
    </form>

    <h4 class="mt-5">Rateios Cadastrados</h4>
    <ul class="list-group">
        {% for rateio in rateios %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
        {{ rateio.usina.nome }} → {{ rateio.cliente.nome }} — {{ rateio.percentual }}% @ {{ rateio.tarifa_kwh|formato_tarifa }}
    </div>
    <div>
        <a href="{{ url_for('editar_rateio', id=rateio.id) }}" class="btn btn-sm btn-warning">Editar</a>
        <form action="{{ url_for('excluir_rateio', id=rateio.id) }}" method="POST" class="d-inline" onsubmit="return confirm('Tem certeza que deseja excluir este rateio?');">
            <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
        </form>
    </div>
</li>
        {% else %}
            <li class="list-group-item text-muted">Nenhum rateio cadastrado.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
