<!-- templates/atualizar_periodo.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Geração por Período</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="mb-4">Atualizar Geração por Período</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="usina_id" class="form-label">Usina</label>
                <select class="form-select" name="usina_id" required>
                    <option value="" disabled selected>Selecione a usina</option>
                    {% for usina in usinas %}
                        <option value="{{ usina.id }}">{{ usina.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="data_inicio" class="form-label">Data Inicial</label>
                    <input type="date" class="form-control" name="data_inicio" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="data_fim" class="form-label">Data Final</label>
                    <input type="date" class="form-control" name="data_fim" required>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Atualizar</button>
                <a href="{{ url_for('portal_usinas') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
