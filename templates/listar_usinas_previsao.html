{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Usinas Cadastradas</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Código CC</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usina in usinas %}
                <tr>
                    <td>{{ usina.nome }}</td>
                    <td>{{ usina.cc }}</td>
                    <td>
                        <a href="{{ url_for('editar_previsoes', usina_id=usina.id) }}" class="btn btn-sm btn-primary">Editar Previsão</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Voltar ao Início</a>
    </div>
</div>
{% endblock %}
