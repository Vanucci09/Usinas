<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usinas Cadastradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Usinas Cadastradas</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Código CC</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usina in usinas %}
                <tr>
                    <td>{{ usina.nome }}</td>
                    <td>{{ usina.cc }}</td>
                    <td>
                        <a href="{{ url_for('editar_previsoes', usina_id=usina.id) }}" class="btn btn-sm btn-primary">Editar Previsão</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Voltar ao Início</a>
    </div>
</div>
</body>
</html>
