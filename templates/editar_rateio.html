<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Rateio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="mb-4 text-primary text-center">Editar Rateio</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="usina_id" class="form-label">Usina</label>
            <select class="form-select" id="usina_id" name="usina_id" required>
                {% for usina in usinas %}
                    <option value="{{ usina.id }}" {% if rateio.usina_id == usina.id %}selected{% endif %}>{{ usina.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="cliente_id" class="form-label">Cliente</label>
            <select class="form-select" id="cliente_id" name="cliente_id" required>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}" {% if rateio.cliente_id == cliente.id %}selected{% endif %}>{{ cliente.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="percentual" class="form-label">% da Energia</label>
            <input type="number" step="0.01" class="form-control" id="percentual" name="percentual" value="{{ rateio.percentual }}" required>
        </div>

        <div class="mb-3">
            <label for="tarifa_kwh" class="form-label">Tarifa por kWh (R$)</label>
            <input type="number" step="0.0000001" class="form-control" id="tarifa_kwh" name="tarifa_kwh" value="{{ rateio.tarifa_kwh }}" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('cadastrar_rateio') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>
</div>
</body>
</html>
