{% extends 'base.html' %}
{% block title %}Editar Empresa{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-primary mb-4">Editar Empresa</h2>

  <form method="POST" action="{{ url_for('editar_empresa_operacional', empresa_id=e.id) }}">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Nome *</label>
        <input type="text" name="nome" class="form-control" value="{{ e.nome }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">CNPJ</label>
        <input type="text" name="cnpj" class="form-control" value="{{ e.cnpj or '' }}">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Endereço</label>
        <input type="text" name="endereco" class="form-control" value="{{ e.endereco or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">Telefone</label>
        <input type="text" name="telefone" class="form-control" value="{{ e.telefone or '' }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" value="{{ e.email or '' }}">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Responsável</label>
      <input type="text" name="responsavel" class="form-control" value="{{ e.responsavel or '' }}">
    </div>

    <div class="d-flex flex-column flex-md-row justify-content-end align-items-stretch gap-2 mt-3">
      <a href="{{ url_for('listar_empresas_operacional') }}"
         class="btn btn-outline-secondary d-flex align-items-center w-100 w-md-auto">
        <i class="bi bi-arrow-left me-2"></i> Voltar
      </a>
      <button type="submit" class="btn btn-success d-flex align-items-center w-100 w-md-auto">
        <i class="bi bi-check2-circle me-2"></i> Salvar alterações
      </button>
    </div>
  </form>
</div>
{% endblock %}
