<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="mb-4 text-center text-primary">Editar Cliente</h2>

    <form method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" value="{{ cliente.nome }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">CPF ou CNPJ</label>
                <input type="text" class="form-control" name="cpf_cnpj" value="{{ cliente.cpf_cnpj }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Endereço</label>
                <input type="text" class="form-control" name="endereco" value="{{ cliente.endereco }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Código da Unidade</label>
                <input type="text" class="form-control" name="codigo_unidade" value="{{ cliente.codigo_unidade }}" required>
            </div>
            <div class="col-md-12">
                <label class="form-label">Usina</label>
                <select name="usina_id" class="form-select" required>
                    {% for usina in usinas %}
                        <option value="{{ usina.id }}" {% if cliente.usina_id == usina.id %}selected{% endif %}>
                            {{ usina.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a href="{{ url_for('cadastrar_cliente') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>
</div>
</body>
</html>
